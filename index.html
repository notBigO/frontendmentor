<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="result">
      <h2>Your Result</h2>
      <div class="score-circle">
        <div class="main">76</div>
        <div class="secondary">of 100</div>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <div class="categories">
        <div class="category reaction">
          <div class="category-left">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction">
            <span class="category-name">Reaction</span>
          </div>
          <span class="category-score">80 <span>/ 100</span></span>
        </div>

        <div class="category memory">
          <div class="category-left">
            <img src="./assets/images/icon-memory.svg" alt="Memory">
            <span class="category-name">Memory</span>
          </div>
          <span class="category-score">92 <span>/ 100</span></span>
        </div>

        <div class="category verbal">
          <div class="category-left">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal">
            <span class="category-name">Verbal</span>
          </div>
          <span class="category-score">61 <span>/ 100</span></span>
        </div>

        <div class="category visual">
          <div class="category-left">
            <img src="./assets/images/icon-visual.svg" alt="Visual">
            <span class="category-name">Visual</span>
          </div>
          <span class="category-score">72 <span>/ 100</span></span>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>

</body>

</html>
